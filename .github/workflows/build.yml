name: Build & Test

on: [push]

jobs:
  collect_metrics:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: metrics
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "export PATH=\"$HOME/.local/bin:$PATH\"" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          poetry install

      - name: Get credentials.json
        run: echo "${{ secrets.CREDENTIALS_JSON }}" > datagov_metrics/credentials.json

      - name: Run Python script
        run: |
          poetry run python datagov_metrics/poc.py

  build_site:
    runs-on: ubuntu-latest
    needs: collect_metrics
    steps:
      - name: build_site
        uses: gsa/data.gov/.github/workflows/static-site-build-template.yml@main
