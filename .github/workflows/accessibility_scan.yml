name: Accessibility scan

on:
  - pull_request
  - workflow_dispatch

jobs:
  build:
    name: pa11y-ci
    runs-on: ubuntu-latest
    env:
      LANG: en_US.UTF-8
      LANGUAGE: en_US
      LC_ALL: en_US.UTF-8

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Install node.js.
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install NPM dependencies
        shell: bash
        run: npm install

      - name: Build static assets
        shell: bash
        run: npm run assets:build

      - name: Run pa11y-ci
        shell: bash
        run: npm run pa11y-ci:gh
